{% extends "field" %}

{% block content %}
  {% set input_id = "field-" ~ name %}
  {% set value = value | default(value=now() | date(format="%Y-%m-%dT%H:%M")) %}
  {% if label %}
    <label for="{{ input_id }}" class="label">{{ label }}</label>
  {% endif %}
  <input type="datetime-local" id="{{ input_id }}" name="{{ name }}" class="input input--datetime" value="{{ value }}" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" />
  {% if description %}
    <span class="description">
      {{ description }}
    </span>
  {% endif %}
{% endblock content %}
