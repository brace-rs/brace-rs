{% extends "field" %}

{% block content %}
  {% set input_id = "field-" ~ name %}
  {% if label %}
    <label for="{{ input_id }}" class="label">{{ label }}</label>
  {% endif %}
  <input type="text" id="{{ input_id }}" name="{{ name }}" class="input input--text" value="{{ value }}"{% if placeholder %} placeholder="{{ placeholder }}"{% endif %} />
  {% if description %}
    <span class="description">
      {{ description }}
    </span>
  {% endif %}
{% endblock content %}
