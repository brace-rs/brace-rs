<form method="post">
  <div class="fields">
    {% for field in fields %}
      {{ template(name="field--" ~ field.type, value=field) | safe }}
    {% endfor %}
  </div>
  <div class="actions">
    <button type="submit" class="button button--primary">Submit</button>
    <a href="/" class="button">Cancel</a>
  </div>
</form>
