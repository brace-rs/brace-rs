{% extends "layout" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/static/resources/default/css/theme.css" />
  <link rel="stylesheet" href="/static/resources/default/css/form.css" />
{% endblock head %}

{% block content %}
  {{ super() }}
  {% if message %}
    <div class="message">
      {{ message }}
    </div>
  {% endif %}
  {{ template(name="form", value=form) | safe }}
{% endblock content %}
